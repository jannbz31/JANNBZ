    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Matrix Background Effect
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const rainDrops = Array.from({ length: columns }).map(() => 1);
            
            const drawMatrix = () => {
                ctx.fillStyle = 'rgba(13, 17, 23, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#39ff14';
                ctx.font = fontSize + 'px monospace';
                rainDrops.forEach((y, ind) => {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    const x = ind * fontSize;
                    ctx.fillText(text, x, y * fontSize);
                    if (y * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[ind] = 0;
                    }
                    rainDrops[ind]++;
                });
            };
            setInterval(drawMatrix, 33);

            // Main App Logic
            const generateBtn = document.getElementById('generate-btn');
            const progressSection = document.getElementById('progress-section');
            const resultSection = document.getElementById('result-section');
            const redirectNotice = document.getElementById('redirect-notice');
            const countdownEl = document.getElementById('countdown');
            const statusTextEl = document.getElementById('status-text');
            const progressBar = document.getElementById('progress-bar');
            
            const gameData = {
                "Pragmatic": ["Gates of Olympus", "Starlight Princess", "Sweet Bonanza", "Gates of Gatot Kaca"],
                "PGSoft": ["Mahjong Ways 2", "Lucky Neko", "Wild Bandito", "Treasures of Aztec"]
            };

            generateBtn.addEventListener('click', () => {
                const usernameInput = document.getElementById('username_id');
                if (usernameInput.value.trim() === '') {
                    alert('Harap masukkan ID Username Anda terlebih dahulu!');
                    return;
                }

                generateBtn.disabled = true;
                generateBtn.textContent = 'MENGINJEKSI SERVER...';
                progressSection.classList.remove('hidden');
                resultSection.classList.add('hidden');
                redirectNotice.classList.add('hidden');
                progressBar.style.width = '0%';
                
                const statusMessages = [
                    'Menghubungi server pilihan...',
                    'Mengaktifkan protokol injeksi...',
                    'Mencari celah keamanan...',
                    'Menanamkan script apkgacor88.exe...',
                    'Menganalisis Pola & RTP...',
                    'Finalisasi data...'
                ];
                
                let currentProgress = 0;
                
                const runAnalysis = async () => {
                    for (const message of statusMessages) {
                        await typeMessage(message, statusTextEl);
                        currentProgress += 100 / statusMessages.length;
                        progressBar.style.width = Math.min(currentProgress, 100) + '%';
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                    statusTextEl.innerHTML = 'Analisis Selesai! <span class="matrix-text">Server Berhasil Diinjeksi.</span>';
                    showResults();
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'INJEKSI SERVER SEKARANG';
                };

                runAnalysis();
            });

            async function typeMessage(message, element) {
                element.innerHTML = '';
                const cursor = '<span class="typing-cursor"></span>';
                for (let i = 0; i < message.length; i++) {
                    element.innerHTML = message.substring(0, i + 1) + cursor;
                    await new Promise(resolve => setTimeout(resolve, 25));
                }
                element.innerHTML = message;
            }

            function showResults() {
                // Generate random results based on new requirements
                const winRate = (Math.random() * (99.87 - 88.00) + 88.00).toFixed(2) + '%';
                const depositCode = Math.floor(Math.random() * 900) + 100;
                const spin = () => Math.floor(Math.random() * 20) + 10;
                const pola = `Turbo ${spin()}x, Manual ${spin()}x, Cepat ${spin()}x`;
                
                const selectedProvider = document.getElementById('provider').value;
                const popularGames = gameData[selectedProvider];
                const recommendedGames = [...popularGames].sort(() => 0.5 - Math.random()).slice(0, 3).join(', ');

                // Display results
                document.getElementById('win-rate').textContent = winRate;
                document.getElementById('deposit-code').textContent = depositCode;
                document.getElementById('pola-gacor').textContent = pola;
                document.getElementById('rekomendasi-game').textContent = recommendedGames;

                // Hide progress and show results
                setTimeout(() => {
                    progressSection.classList.add('hidden');
                    resultSection.classList.remove('hidden');
                    startRedirectCountdown();
                }, 500);
            }

            function startRedirectCountdown() {
                redirectNotice.classList.remove('hidden');
                let count = 15;
                countdownEl.textContent = count;

                const redirectURLs = {
                    "1": "https://iblbetblack.com/?ref=apkgacor",
                    "2": "https://nx303gas.live/?ref=apkgacor",
                    "3": "https://nx303gas.live/?ref=apkgacor"
                };
                const selectedServer = document.getElementById('server').value;
                const targetURL = redirectURLs[selectedServer];

                const countdownInterval = setInterval(() => {
                    count--;
                    countdownEl.textContent = count;
                    if (count <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = targetURL;
                    }
                }, 1000);
            }
        });
    </script>
